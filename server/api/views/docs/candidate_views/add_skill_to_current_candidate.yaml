securitySchemes:
  bearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT

tags:
  - Candidates
security:
  - bearerAuth: []
parameters:
  - in: body
    name: body
    schema:
      type: object
      properties:
        skill_id:
          type: string
          description: The ID of the skill to add
responses:
  200:
    description: Skill added successfully
  401:
    description: Unauthorized access
  400:
    description: Invalid skill ID
