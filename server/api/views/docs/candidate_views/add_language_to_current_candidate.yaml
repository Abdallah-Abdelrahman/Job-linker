securitySchemes:
  bearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT

tags:
  - Candidates
security:
  - bearerAuth: []
parameters:
  - in: body
    name: body
    schema:
      type: object
      properties:
        lang_id:
          type: string
          description: The ID of the language to add
responses:
  200:
    description: Language added successfully
  401:
    description: Unauthorized access
  400:
    description: Invalid language ID
