securitySchemes:
  bearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT

tags:
  - Jobs
summary: Fetch all jobs
description: Endpoint to fetch all jobs. Returns a list of all jobs in JSON format if successful. Otherwise, it returns an error message.
operationId: getJobs
security:
  - bearerAuth: []
responses:
  200:
    description: All jobs fetched successfully
  403:
    description: Unauthorized access
  404:
    description: Jobs not found
