securitySchemes:
  bearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT

tags:
  - WorkExperiences
security:
  - bearerAuth: []
parameters:
  - name: work_experience_id
    in: path
    type: string
    required: true
    description: The ID of the work experience to fetch
responses:
  200:
    description: Work experience details fetched successfully
  401:
    description: Unauthorized access
  404:
    description: Work experience not found
