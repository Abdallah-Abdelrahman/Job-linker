tags:
  - Files
summary: Upload a file
description: Endpoint to upload a file. The file is saved on the server.
operationId: uploadFile
consumes:
  - multipart/form-data
parameters:
  - in: formData
    name: file
    type: file
    required: true
    description: The file to upload
  - in: query
    name: role
    type: string
    required: true
    description: The role of the user (either 'candidate' or 'recruiter')
responses:
  201:
    description: File uploaded successfully
  400:
    description: No file part or unsupported file type
  415:
    description: Unsupported file type
