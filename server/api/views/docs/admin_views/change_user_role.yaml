securitySchemes:
  bearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT

tags:
  - Admins
security:
  - bearerAuth: []
parameters:
  - name: user_id
    in: path
    type: string
    required: true
    description: The ID of the user whose role is to be changed
  - in: body
    name: role
    schema:
      type: object
      required:
        - role
      properties:
        role:
          type: string
          description: The new role for the user
responses:
  200:
    description: User role changed successfully
  401:
    description: Unauthorized access
  400:
    description: Invalid user ID or role
