securitySchemes:
  bearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT

tags:
  - Users
security:
  - bearerAuth: []
parameters:
  - in: body
    name: body
    schema:
      type: object
      properties:
        current_password:
          type: string
          description: The current password of the user
        new_password:
          type: string
          description: The new password of the user
responses:
  200:
    description: Password updated successfully
  401:
    description: Unauthorized access
  400:
    description: Invalid input
