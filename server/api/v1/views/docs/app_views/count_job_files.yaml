tags:
  - Files
summary: Return the count of uploaded job description files
description: Endpoint to return the count of uploaded job description files. Returns a response object containing the status, message, and count of uploaded job description files if successful.
operationId: countJobFiles
responses:
  200:
    description: Count of job description files retrieved successfully
    examples:
      application/json:
        {
          "status": "success",
          "message": "Count retrieved successfully",
          "data": { "count": 1 },
        }
