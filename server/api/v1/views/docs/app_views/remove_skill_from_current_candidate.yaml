securitySchemes:
  bearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT

tags:
  - Candidates
security:
  - bearerAuth: []
parameters:
  - name: skill_id
    in: path
    type: string
    required: true
    description: The ID of the skill to remove
responses:
  200:
    description: Skill removed successfully
  401:
    description: Unauthorized access
  400:
    description: Invalid skill ID
