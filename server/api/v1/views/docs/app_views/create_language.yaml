securitySchemes:
  bearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT

tags:
  - Languages
security:
  - bearerAuth: []
parameters:
  - in: body
    name: body
    schema:
      type: object
      properties:
        name:
          type: string
          description: The name of the language to create
responses:
  201:
    description: Language created successfully
  401:
    description: Unauthorized access
  400:
    description: Invalid input
