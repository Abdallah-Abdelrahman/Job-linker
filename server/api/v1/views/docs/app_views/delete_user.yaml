securitySchemes:
  bearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT

tags:
  - Admins
security:
  - bearerAuth: []
parameters:
  - name: user_id
    in: path
    type: string
    required: true
    description: The ID of the user to delete
responses:
  200:
    description: User deleted successfully
  401:
    description: Unauthorized access
  400:
    description: Invalid user ID
